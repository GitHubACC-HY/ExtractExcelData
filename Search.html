<input type="text" id="searchText"></input>
<input type="button" onclick="search()" value="ŒŸõ"></input>
<p id="out"></p>
<script type="text/javascript" src="searchDataList.js"></script>
<script>
	function search(){
		var searchText = document.getElementById("searchText").value;
		
		document.getElementById("out").innerHTML = "";
		for(var key in SearchData) {
			var searchResult1 = key.indexOf(searchText) != -1;
			
			for(var key2 in SearchData[key]) {
				var searchResult = searchResult1 || key2.indexOf(searchText) != -1;
				
				if(searchResult) {
					for(var data of JSON.parse(SearchData[key][key2])) {
						var hmlStrKey1 = '<span style="color:red">' + key + '</span>';
						var hmlStrKey2 = '<span style="color:green">' + key2 + '</span>';
						var hmlStrData = '<span style="color:blue">' + data + '</span>';
						document.getElementById("out").innerHTML = document.getElementById("out").innerHTML + '<BR>' + hmlStrKey1 + hmlStrKey2 + ' : ' + hmlStrData;
					}
				}
			}
		}
	}
</script>
