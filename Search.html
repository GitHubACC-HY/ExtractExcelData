<input type="text" id="searchText"></input>
<input type="button" onclick="search()" value="検索"></input>
<p id="out"></p>
<script type="text/javascript" src="searchDataList.js"></script>
<script>
	window.onload = function(){
		for(var key in SearchData) {
			for(var key2 in SearchData[key]) {
			console.log(SearchData[key][key2]);
				SearchData[key][key2] = JSON.parse(SearchData[key][key2]);
			}
		}
	}
	function search(){
		var searchText = document.getElementById("searchText").value;
		
		document.getElementById("out").innerHTML = "";
		for(var key in SearchData) {
			var searchResult1 = key.indexOf(searchText) != -1;
			
			for(var key2 in SearchData[key]) {
				var searchResult = searchResult1 || key2.indexOf(searchText) != -1;
				
				if(searchResult) {
					for(var data of SearchData[key][key2]) {
						document.getElementById("out").innerHTML = document.getElementById("out").innerHTML + "<BR>" + key2 + " : " + data;
					}
					
					console.log();
				}
			}
		}
	}
</script>
